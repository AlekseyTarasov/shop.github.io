<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
var images = ["images/1.jpg",
              "images/2.jpg",
              "images/3.jpg",
              "images/4.jpg",
              "images/5.jpg",
              "images/6.jpg"
             ],
    i = 0,
    $swap = $(".swap"),
    swapper;

function swapImg(){
    i = i % images.length;
    $swap.attr('style','background-image:url: 'images[i]'');   
    i++;
}

$swap.hover(function(){
    swapper = setInterval(swapImg,80);
},function(){
    clearInterval(swapper);
});
</script>
