---
layout: default
---

<article class="product-page">
	<div class="canvas">
		<header class="product-header">
			<p class="product-title">{{ page.title }}</p>                
			<p class="product-price">{{ page.price }}</p>
		</header>

		<section class="product-gallery">
			<div class="product-thumb">
				{% for print in page.prints %}
	          		<div id="product-{{ forloop.index }}" class="style" {% unless forloop.first %}style="display: none"{% endunless %}>
	        				<img src="{{ print.photo }}" itemprop="image">
	          		</div>
	          	{% endfor %}
			</div>
		</section>


		<section class="article-content">
			{{ content }}

			<p><strong>Size available:</strong></p>
			<select class="item_size">
            	{% for size in page.sizes %}
              		<option value="{{ size }}"> {{ size }} </option>
            	{% endfor %}
          	</select>

          	<div class="style-picker">
            <p class="margin-bottom-0">Print:</p>
            {% for print in page.prints %}
              <div id="product-{{ forloop.index }}"{% if forloop.first %} class="item_color"{% endif %} style="background-color: {{ print.color }}"><span class="display-none">{{ print.name }}</span></div>
            {% endfor %}
        	</div>

			<p class="product-shipping">â˜ž Shipping available only in Ukraine. More countries will be add soon.</p>

			<a href="mailto:your@cornishmouth.cc?Subject=Order%20{{ page.title }}&body=Choose%20your%20{{ page.size }}%20{{ page.print }}%20{{ page.color }}:%0D%0A">
				<button class="form-order">Order</button>
			</a>
		</section>
	</div>
</article>
