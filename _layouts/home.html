---
layout: default
---

  <main class="content">
    {{ content }}
    
    {% for product in site.products %}
      <article class="product">
        <a href="{{ post.url | relative_url }}" class="product-link">
          {% for item in page.sold_out %}
            <div class="product-mark sold-out">{{ page.sold_out }}</div>
          {% endfor %}
          <img class="product-image" src="{{ product.thumbnail }}">
        </a>
      </article>
    {% endfor %}
  </main>
