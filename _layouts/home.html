---
layout: default
---

  {{ content }}

  {%- if site.posts.size > 0 -%}
    {%- for post in site.posts -%}
      <article class="product">
        <a href="{{ post.url | relative_url }}" class="product-link">
          <section class="product-image" style="background-image:url('{{ site.baseurl }}/{{ post.thumbnail }}');"></section>
        </a>
      </article>
    {%- endfor -%}
  {%- endif -%}
